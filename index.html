        const AVG_IPD_CM = 6.3; // 平均瞳孔间距 (cm), 这是一个关键的假设值

        /**
         * 初始化MediaPipe人脸关键点检测模型
         */
        async function initializeDistanceMeasurement() {
            try {
                debug("正在初始化距离测量模块 (MediaPipe)...");
                const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
                const detectorConfig = {
                    runtime: 'mediapipe',
                    solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh',
                };
                faceLandmarksDetector = await faceLandmarksDetection.createDetector(model, detectorConfig);
                debug("距离测量模块初始化成功！");
                return true;
            } catch (error) {
                console.error("初始化距离测量模块失败:", error);
                debug(`初始化距离测量模块失败: ${error.message}`);
                swal('错误', '无法加载距离测量模块，请刷新页面重试。', 'error');
                return false;
            }
        }

        /**
         * 循环运行距离测量
         */
        async function runDistanceMeasurement() {
            const video = document.getElementById('sharedVideo');
            if (!faceLandmarksDetector || !isTracking || video.readyState < 2) {
                // 如果模块未就绪或追踪已停止，则延迟后重试
                requestAnimationFrame(runDistanceMeasurement);
                return;
            }

            try {
                const faces = await faceLandmarksDetector.estimateFaces(video, { flipHorizontal: false });

                if (faces.length > 0) {
                    const keypoints = faces[0].keypoints;
                    
                    // MediaPipe 关键点索引: 左眼=473, 右眼=468
                    const leftEye = keypoints[473];
                    const rightEye = keypoints[468];

                    if (leftEye && rightEye) {
                        const pixelDistance = Math.sqrt(
                            Math.pow(leftEye.x - rightEye.x, 2) +
                            Math.pow(leftEye.y - rightEye.y, 2)
                        );
                        
                        // 使用一个基于视频宽度的估算焦距
                        // 这是一个通用近似值，对于标准网络摄像头效果尚可
                        const FOCAL_LENGTH_PIXELS = video.videoWidth * 1.2;

                        if (pixelDistance > 0) {
                            const distanceInCm = (AVG_IPD_CM * FOCAL_LENGTH_PIXELS) / pixelDistance;
                            lastKnownDistanceCm = parseFloat(distanceInCm.toFixed(1)); // 保留一位小数
                            
                            if(gazeCount % 100 === 0) { // 降低调试信息频率
                                debug(`计算距离: ${lastKnownDistanceCm} cm (像素间距: ${pixelDistance.toFixed(2)}px)`);
                            }
                        }
                    }
                } else {
                    // 如果未检测到人脸，可以保留上一个值或标记为无效
                    if(gazeCount % 100 === 0) {
                         debug("未检测到人脸，无法计算距离。");
                    }
                }
            } catch (error) {
                console.error("距离计算循环出错: ", error);
                debug(`距离计算循环出错: ${error.message}`);
            }
            
            // 持续循环
            requestAnimationFrame(runDistanceMeasurement);
        }

                videoPlayer.currentTime = 0;
                await videoPlayer.play();
                setTimeout(() => enterFullscreen(videoPlayer), 100);
                playBtn.textContent = '🎬 实验进行中...';
                playBtn.disabled = true;
            } catch (error) {
                debug(`启动视频实验失败: ${error.message}`);
                swal('错误', '无法启动视频实验！', 'error');
            }
        }
        async function enterFullscreen(element) {
            try {
                if (element.requestFullscreen) await element.requestFullscreen();
                else if (element.webkitRequestFullscreen) await element.webkitRequestFullscreen();
            } catch (error) {
                debug(`全屏模式失败: ${error.message}`);
            }
        }
        function exitFullscreen() {
            try {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                const playBtn = document.getElementById('playVideoBtn');
                playBtn.textContent = '▶️ 开始视频实验';
                playBtn.disabled = false;
            } catch (error) {
                debug(`退出全屏失败: ${error.message}`);
            }
        }

        // ===========================================
        // 眼动数据处理 (修改：增加距离数据)
        // ===========================================
        function gazeDataCallback(data, elapsedTime) {
            if (isCalibrating || !data || typeof data.x !== 'number' || isNaN(data.x) || data.x < 0) return;
            if (!isTracking) return;

            const timestamp = new Date().toISOString();
            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');

            let gazePoint = { 
                x: Math.floor(data.x), 
                y: Math.floor(data.y), 
                timestamp, 
                elapsedTime: elapsedTime || Date.now() - startTime, 
                sessionId, 
                userId,
                // 新增：将最后已知的距离附加到数据点
                screenDistanceCm: lastKnownDistanceCm, 
                videoTimestamp: null,
                relativeX: null,
                relativeY: null,
                isVideoActive: isVideoExperimentActive,
            };

            if (videoPlayer && !videoPlayer.paused && videoPlayer.currentTime > 0) {
                gazePoint.videoTimestamp = parseFloat(videoPlayer.currentTime.toFixed(4));
                const videoRect = videoPlayer.getBoundingClientRect();
                const relX = gazePoint.x - videoRect.left;
                const relY = gazePoint.y - videoRect.top;
                if (relX >= 0 && relX <= videoRect.width && relY >= 0 && relY <= videoRect.height) {
                    gazePoint.relativeX = Math.floor(relX);
                    gazePoint.relativeY = Math.floor(relY);
                }
            }

            processSaccadeAndFixation(gazePoint);
            eyeTrackingData.gazePoints.push(gazePoint);
            allTimeGazePoints.push({ x: gazePoint.x, y: gazePoint.y, value: 5 });
            if (heatmapInstance) {
                heatmapInstance.addData({ x: gazePoint.x, y: gazePoint.y, value: 5 });
            }
            gazeCount++;
        }

        function processSaccadeAndFixation(gazePoint) { /* ... 原样保留 ... */ 
            if (isCalibrating) return;
            if (!lastGazePoint) {
                lastGazePoint = gazePoint;
                currentFixation = { startPoint: {...gazePoint}, startTime: gazePoint.timestamp, pointCount: 1 };
                return;
            }
            const distance = Math.sqrt(Math.pow(gazePoint.x - lastGazePoint.x, 2) + Math.pow(gazePoint.y - lastGazePoint.y, 2));
            if (distance > fixationThreshold) {
                if (currentFixation && currentFixation.pointCount > 1) {
                    const duration = new Date(gazePoint.timestamp).getTime() - new Date(currentFixation.startTime).getTime();
                    if (duration > fixationTimeThreshold) {
                        currentFixation.duration = duration;
                        currentFixation.endPoint = {...lastGazePoint};
                        eyeTrackingData.fixations.push({...currentFixation});
                        fixationCount++;
                        totalFixationTime += duration;
                    }
                }
                eyeTrackingData.saccades.push({ startPoint: {...lastGazePoint}, endPoint: {...gazePoint} });
                saccadeCount++;
                currentFixation = { startPoint: {...gazePoint}, startTime: gazePoint.timestamp, pointCount: 1 };
            } else {
                if (currentFixation) currentFixation.pointCount++;
            }
            lastGazePoint = gazePoint;
        }

        function updateStatsDisplay() {
            document.getElementById('totalGazes').textContent = gazeCount;
            document.getElementById('saccadeCount').textContent = saccadeCount;
            document.getElementById('fixationCount').textContent = fixationCount;
            document.getElementById('avgFixationTime').textContent = (fixationCount > 0 ? Math.round(totalFixationTime / fixationCount) : 0) + 'ms';
            // 新增：更新距离显示
            document.getElementById('screenDistance').textContent = lastKnownDistanceCm > 0 ? `${lastKnownDistanceCm} cm` : '计算中...';
        }
        
        function startAutoSave() {
            if (autoSaveInterval) clearInterval(autoSaveInterval);
            autoSaveInterval = setInterval(() => saveEyeTrackingData(false), 5000);
            updateCollectionStatus('进行中 (自动)', 'connected');
        }

        function stopAutoSave() { if (autoSaveInterval) clearInterval(autoSaveInterval); }

        async function saveEyeTrackingData(isManual = false) { /* ... 原样保留, 新的距离数据会自动包含在 gazePoints 中 ... */ 
             if (!firebaseConnected) { 
                if(isManual) swal('错误', 'Firebase未连接，无法保存。', 'error'); 
                return; 
            }
            const totalPoints = eyeTrackingData.gazePoints.length + eyeTrackingData.saccades.length + eyeTrackingData.fixations.length;
            if (totalPoints === 0) { 
                if(isManual) swal('提示', '没有新数据可保存。', 'info'); 
                return; 
            }
            const dataToSave = JSON.parse(JSON.stringify(eyeTrackingData));
            const payload = { sessionId, userId, studentId, studentName, timestamp: new Date().toISOString(), dataType: isManual ? 'manual' : 'auto', experimentType: 'video_eye_tracking', data: dataToSave };
            eyeTrackingData.gazePoints = []; eyeTrackingData.saccades = []; eyeTrackingData.fixations = [];
            updateCollectionStatus('保存中...', 'uploading');
            try {
                const docRef = await db.collection("eye_tracking_video_experiment_v1").add(payload);
                snapshotCount++;
                updateCollectionStatus('进行中 (自动)', 'connected');
                debug(`数据快照 #${snapshotCount} 保存成功`);
                if(isManual) swal('成功', `数据已保存！文档ID: ${docRef.id}`, 'success');
            } catch (error) {
                console.error("Firebase 保存失败: ", error);
                debug(`数据保存失败: ${error.message}, 正在恢复数据...`);
                updateCollectionStatus('保存失败', 'disconnected');
                if(isManual) swal('失败', `数据保存失败！\n\n${error.message}`, 'error');
                eyeTrackingData.gazePoints = dataToSave.gazePoints.concat(eyeTrackingData.gazePoints);
                eyeTrackingData.saccades = dataToSave.saccades.concat(eyeTrackingData.saccades);
                eyeTrackingData.fixations = dataToSave.fixations.concat(eyeTrackingData.fixations);
            }
        }

        // =======================================================================
        // 官方校准与百分比精度测试流程 (原样保留)
        // =======================================================================
        function ClearCanvas(){
            document.querySelectorAll('.Calibration').forEach((i) => { i.style.display = 'none'; });
            document.getElementById("plotting_canvas").getContext('2d').clearRect(0, 0, 500, 500);
        }
        function PopUpInstruction() {
            if (!isTracking) return swal('提示', '请先启动眼动追踪。', 'info');
            isCalibrating = true;
            ClearCanvas();
            swal({
                title:"校准说明",
                text: "请点击屏幕上出现的9个点。您必须在每个点上点击5次，直到它变成黄色。",
                buttons:{ cancel: false, confirm: "开始" }
            }).then(() => {
                updateStatus('校准进行中', 'calibrating');
                ShowCalibrationPoint();
                document.querySelectorAll('.Calibration').forEach((i) => { i.onclick = () => calPointClick(i); });
            });
        }
        function ShowCalibrationPoint() {
            document.querySelectorAll('.Calibration').forEach((i) => { i.style.display = 'block'; });
            document.getElementById('Pt5').style.display = 'none';
        }
        function calPointClick(node) {
            const id = node.id;
            if (!CalibrationPoints[id]) CalibrationPoints[id] = 0;
            CalibrationPoints[id]++; 
            node.style.opacity = 0.2 * CalibrationPoints[id] + 0.2;
            if (CalibrationPoints[id] == 5) {
                node.style.backgroundColor = 'yellow';
                node.setAttribute('disabled', 'disabled');
                PointCalibrate++;
                if (PointCalibrate === 8) document.getElementById('Pt5').style.display = 'block';
                if (PointCalibrate === 9) calcAccuracy();
            }
        }
        function calcAccuracy() {
            swal({
                title: "正在计算精度",
                text: "请不要移动鼠标，并注视屏幕中央的点5秒钟。",
                closeOnEsc: false, allowOutsideClick: false, closeModal: true
            }).then(() => {
                updateStatus('精度测试中...', 'calibrating');
                if (webgazer) webgazer.params.storingPoints = true;
                sleep(5000).then(() => {
                    if (webgazer) webgazer.params.storingPoints = false;
                    var past50 = webgazer.getStoredPoints();
                    var precisionPercentage = calculatePrecision(past50);
                    document.getElementById('Accuracy').innerHTML = `测试精度: ${precisionPercentage}%`;
                    eyeTrackingData.calibrationData = { points: CalibrationPoints, accuracyPercentage: precisionPercentage, timestamp: new Date().toISOString() };
                    swal({
                        title: `您的追踪精度为 ${precisionPercentage}%`,
                        allowOutsideClick: false,
                        buttons: { cancel: "重新校准", confirm: "接受" }
                    }).then(isConfirm => {
                        if (isConfirm) {
                            ClearCanvas();
                            updateStatus('运行中', 'ready');
                            isCalibrating = false;
                        } else {
                            webgazer.clearData();
                            Restart();
                        }
                    });
                });
            });
        }
        function sleep(time) { return new Promise((resolve) => setTimeout(resolve, time)); }
        function calculatePrecision(past50Array) {
          var staringPointX = window.innerWidth / 2;
          var staringPointY = window.innerHeight / 2;
          var x50 = past50Array[0];
          var y50 = past50Array[1];
          var precisionPercentages = new Array(50);
          for (let x = 0; x < 50; x++) {
            var xDiff = staringPointX - x50[x];
            var yDiff = staringPointY - y50[x];
            var distance = Math.sqrt((xDiff * xDiff) + (yDiff * yDiff));
            var precision = 100 - (distance / (window.innerHeight / 2) * 100);
            precisionPercentages[x] = Math.max(0, precision);
          }
          return Math.round(precisionPercentages.reduce((a, b) => a + b, 0) / 50);
        };
        function Restart() {
            if (!webgazerReady) return;
            document.getElementById('Accuracy').innerHTML = "等待校准...";
            if(webgazer) webgazer.clearData();
            ClearCalibration();
            ClearCanvas();
            PopUpInstruction();
        }
        function ClearCalibration() {
            document.querySelectorAll('.Calibration').forEach((i) => {
                i.style.backgroundColor = 'red';
                i.style.opacity = '0.2';
                i.removeAttribute('disabled');
            });
            CalibrationPoints = {};
            PointCalibrate = 0;
        }

        // =======================================================================
        // 系统控制与生命周期 (修改：集成距离测量初始化和启动)
        // =======================================================================
        function toggleDebug() { debugMode = !debugMode; document.getElementById('debugPanel').style.display = debugMode ? 'block' : 'none'; }
        function toggleHeatmap() { document.getElementById('heatmapContainer').classList.toggle('heatmap-visible'); }
        
        function startStatsUpdate() {
            if (statsUpdateInterval) clearInterval(statsUpdateInterval);
            statsUpdateInterval = setInterval(() => { 
                if (isTracking) { 
                    document.getElementById('runningTime').textContent = Math.round((Date.now() - startTime) / 1000) + 's'; 
                    updateStatsDisplay(); 
                } 
            }, 1000);
        }
        function stopStatsUpdate() { if (statsUpdateInterval) clearInterval(statsUpdateInterval); }
        
        function exportData() {
            if (gazeCount === 0) return swal('无数据', '沒有可导出的数据。', 'warning');
            const dataStr = JSON.stringify({ sessionInfo: { sessionId, userId, studentId, studentName }, collectedData: eyeTrackingData }, null, 2);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([dataStr], {type: 'application/json'}));
            link.download = `eye-tracking-data-${studentId}-${sessionId}.json`;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        async function initializeSystem() {
            try {
                if (typeof h337 === 'undefined' || typeof swal === 'undefined' || typeof tf === 'undefined' || typeof faceLandmarksDetection === 'undefined') throw new Error('依赖库加载失败');
                if (!await loadWebGazerScript() || typeof webgazer === 'undefined') throw new Error('WebGazer加载失败');
                
                // 修改：同时初始化距离测量模块
                const distanceModuleReady = await initializeDistanceMeasurement();
                if (!distanceModuleReady) throw new Error('距离测量模块初始化失败');

                heatmapInstance = h337.create({ container: document.getElementById('heatmapContainer'), radius: 25, maxOpacity: 0.6, minOpacity: 0.1, blur: 0.8 });
                await testFirebaseConnection();
                updateStatus('系统就绪', 'ready');
                document.getElementById('startBtn').disabled = false;
                librariesLoaded = true;
                ClearCanvas();
                setupVideoPlayer();
            } catch (error) {
                updateStatus('初始化失败', 'error');
                swal('严重错误', `系统初始化失败:\n\n${error.message}`, 'error');
            }
        }

        async function startEyeTracking() {
            if (!librariesLoaded) return;
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            updateStatus('初始化摄像头...', 'initializing');

            try {
                const video = document.getElementById('sharedVideo');
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                video.srcObject = stream;
                await video.play();

                debug("摄像头已启动，正在初始化WebGazer...");
                updateStatus('初始化WebGazer...', 'initializing');

                await webgazer.setRegression('ridge')
                    .setTracker('clmtrackr')
                    .setGazeListener(gazeDataCallback)
                    .setVideoElement(video) // 明确告知WebGazer使用我们的共享视频元素
                    .begin();
                
                webgazer.showVideoPreview(true).showPredictionPoints(true).applyKalmanFilter(true);
                
                isTracking = true; startTime = Date.now(); webgazerReady = true;
                if (firebaseConnected) startAutoSave();
                startStatsUpdate();

                // 新增：启动距离测量循环
                runDistanceMeasurement();
                
                updateStatus('运行中', 'ready');
                document.getElementById('calibrateBtn').disabled = false;
                startBtn.textContent = '✅ 运行中';
                swal('启动成功', '眼动追踪与距离测量已启动！\n请点击“开始校准”以提高精度。', 'success');
            } catch (error) {
                console.error("启动眼动追踪失败:", error);
                updateStatus('启动失败', 'error');
                startBtn.disabled = false;
                swal('启动失败', `无法启动眼动追踪。\n请检查摄像头权限。\n\n${error.message}`, 'error');
            }
        }
        
        // 页面加载后开始执行
        window.addEventListener('load', collectStudentInfo);
    </script>
