            const sources = [

                'https://cdn.jsdelivr.net/npm/webgazer@2.0.2/dist/webgazer.min.js'
            ];
            for (const source of sources) {
                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = source;
                        script.onload = resolve;
                        script.onerror = () => reject(new Error(`无法从 ${source} 加载WebGazer`));

        async function forceSaveData() {

        function setupVideoPlayer() {

            videoPlayer.addEventListener('loadedmetadata', () => {

            });
            
            videoPlayer.addEventListener('canplay', () => {

            });
            
            videoPlayer.addEventListener('error', (e) => {
                debug(`视频加载错误: ${e.message}`);
            });
            
            // 视频播放和暂停事件

            };
            
            videoPlayer.onpause = () => {

            };

            videoPlayer.onended = () => {
                debug('视频播放结束');
                isVideoExperimentActive = false;

                swal('实验结束', '视频播放已结束，眼动数据收集完成！', 'success');
            };

            // 防止用户手动操作视频
            videoPlayer.addEventListener('seeking', (e) => {
                if (isVideoExperimentActive) {
                    e.preventDefault();
                    debug('阻止用户拖动进度条');
                }
            });

            videoPlayer.addEventListener('contextmenu', (e) => {
                e.preventDefault(); // 禁用右键菜单
            });

            debug("视频播放器已准备就绪。");
        }

        // 开始视频实验
        async function startVideoExperiment() {
            if (!isTracking) {
                swal('提示', '请先启动眼动追踪系统！', 'warning');
                return;
            }

            if (!webgazerReady) {
                swal('提示', '请等待眼动追踪系统准备就绪！', 'warning');
                return;
            }

            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');
            const playBtn = document.getElementById('playVideoBtn');
            
            try {
                // 进入全屏模式
                await enterFullscreen(videoPlayer);
                
                // 重置视频到开始位置
                videoPlayer.currentTime = 0;
                
                // 开始播放视频
                await videoPlayer.play();
                
                // 更新按钮状态

        // 进入全屏
        async function enterFullscreen(element) {
            try {
                if (element.requestFullscreen) {
                    await element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    await element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    await element.msRequestFullscreen();
                }
                debug('已进入全屏模式');
            } catch (error) {
                debug(`全屏模式失败: ${error.message}`);
                throw error;
            }
        }

        // 退出全屏
        function exitFullscreen() {
            try {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }

        // 添加测试视频截图的函数
        function testVideoCapture() {
            const video = document.getElementById('eyeTrackingVideoPlayer');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth || video.offsetWidth;
            canvas.height = video.videoHeight || video.offsetHeight;
            
            try {

                return false;
            }
        }

        // ===========================================
        // 眼动数据处理
        // ===========================================
        function gazeDataCallback(data, elapsedTime) {
            // 如果正在校准或未启动跟踪，则不记录数据
            if (!isTracking || isCalibrating || !data || typeof data.x !== 'number' || typeof data.y !== 'number' || isNaN(data.x) || isNaN(data.y) || data.x < 0 || data.y < 0) return;
            
            const timestamp = new Date().toISOString();
            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');
            const videoRect = videoPlayer.getBoundingClientRect();

            let gazePoint = { 
                x: Math.floor(data.x), 
                y: Math.floor(data.y), 
                timestamp, 
                elapsedTime: elapsedTime || Date.now() - startTime, 
                sessionId, 
                userId,
                videoTimestamp: null,
                relativeX: null,
                relativeY: null,
                isVideoActive: isVideoExperimentActive
            };

            // 检查视频是否正在播放，以关联眼动数据和视频时间戳
            if (videoPlayer && !videoPlayer.paused && videoPlayer.currentTime > 0 && isVideoExperimentActive) {
                gazePoint.videoTimestamp = parseFloat(videoPlayer.currentTime.toFixed(4));
                
                // 计算相对于视频播放器的坐标
                const relX = gazePoint.x - videoRect.left;
                const relY = gazePoint.y - videoRect.top;

                if (relX >= 0 && relX <= videoRect.width && relY >= 0 && relY <= videoRect.height) {
                    gazePoint.relativeX = Math.floor(relX);
                    gazePoint.relativeY = Math.floor(relY);
                }
            }

            processSaccadeAndFixation(gazePoint);
            eyeTrackingData.gazePoints.push(gazePoint);
            if (heatmapInstance) heatmapInstance.addData({ x: gazePoint.x, y: gazePoint.y, value: 5 });
            gazeCount++;
            if (gazeCount % 100 === 0) updateStatsDisplay();
        }

        function processSaccadeAndFixation(gazePoint) {
            // 校准期间不处理眼跳和注视数据
            if (isCalibrating) return;
            
            if (!lastGazePoint) {
                lastGazePoint = gazePoint;
                currentFixation = { startPoint: {...gazePoint}, startTime: gazePoint.timestamp, pointCount: 1, sessionId, userId, isVideoActive: isVideoExperimentActive };
                return;
            }
            const distance = Math.sqrt(Math.pow(gazePoint.x - lastGazePoint.x, 2) + Math.pow(gazePoint.y - lastGazePoint.y, 2));
            if (distance > fixationThreshold) {
                if (currentFixation && currentFixation.pointCount > 1) {
                    const duration = new Date(gazePoint.timestamp).getTime() - new Date(currentFixation.startTime).getTime();
                    if (duration > fixationTimeThreshold) {
                        currentFixation.duration = duration;
                        currentFixation.endPoint = {...lastGazePoint};
                        currentFixation.centerPoint = { x: Math.round((currentFixation.startPoint.x + currentFixation.endPoint.x) / 2), y: Math.round((currentFixation.startPoint.y + currentFixation.endPoint.y) / 2) };
                        eyeTrackingData.fixations.push({...currentFixation});
                        fixationCount++;
                        totalFixationTime += duration;
                    }
                }
                const saccadeDuration = new Date(gazePoint.timestamp).getTime() - new Date(lastGazePoint.timestamp).getTime();
                eyeTrackingData.saccades.push({ 
                    startPoint: {...lastGazePoint}, 
                    endPoint: {...gazePoint}, 
                    distance: Math.round(distance), 
                    duration: saccadeDuration, 
                    velocity: saccadeDuration > 0 ? Math.round(distance / saccadeDuration * 1000) : 0, 
                    sessionId, 
                    userId,
                    isVideoActive: isVideoExperimentActive
                });
                saccadeCount++;
                currentFixation = { startPoint: {...gazePoint}, startTime: gazePoint.timestamp, pointCount: 1, sessionId, userId, isVideoActive: isVideoExperimentActive };
            } else {
                if (currentFixation) currentFixation.pointCount++;
            }
            lastGazePoint = gazePoint;
        }

            document.getElementById('snapshotCount').textContent = snapshotCount;
            document.getElementById('avgFixationTime').textContent = (fixationCount > 0 ? Math.round(totalFixationTime / fixationCount) : 0) + 'ms';

        function startHeatmapSnapshots() {

        }

        function stopHeatmapSnapshots() { if (heatmapSnapshotInterval) clearInterval(heatmapSnapshotInterval); }
        
        async function captureHeatmapSnapshot() {
            const heatmapContainer = document.getElementById('heatmapContainer');
            const originalVisibility = heatmapContainer.style.visibility;
            try {
                heatmapContainer.style.visibility = 'hidden';
                debug('正在截取背景页面 (用户所见)...');
                
                const originalVideo = document.getElementById('eyeTrackingVideoPlayer');
                
                // 创建一个专门的截图Canvas
                const screenshotCanvas = document.createElement('canvas');
                const screenshotCtx = screenshotCanvas.getContext('2d');
                screenshotCanvas.width = window.innerWidth;
                screenshotCanvas.height = window.innerHeight;
                
                // 1. 先绘制背景（不包含视频的其他页面元素）
                const pageCanvas = await html2canvas(document.body, {
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    scale: 1,
                    backgroundColor: '#f0f0f0',
                    ignoreElements: (element) => {
                        return element.id === 'heatmapContainer' || element.id === 'eyeTrackingVideoPlayer';
                    }
                });
                
                // 将页面背景绘制到截图canvas
                screenshotCtx.drawImage(pageCanvas, 0, 0);
                
                // 2. 单独处理视频区域
                const videoRect = originalVideo.getBoundingClientRect();
                const videoWidth = videoRect.width;
                const videoHeight = videoRect.height;
                const videoX = videoRect.left;
                const videoY = videoRect.top;
                
                // 创建视频帧canvas
                const videoCanvas = document.createElement('canvas');
                const videoCtx = videoCanvas.getContext('2d');
                videoCanvas.width = videoWidth;
                videoCanvas.height = videoHeight;
                
                let videoFrameDrawn = false;
                try {
                    // 尝试绘制视频当前帧
                    if (originalVideo.videoWidth > 0 && originalVideo.videoHeight > 0) {
                        videoCtx.drawImage(originalVideo, 0, 0, videoWidth, videoHeight);
                        videoFrameDrawn = true;
                        debug('成功捕获视频当前帧');
                    } else {
                        throw new Error('视频尺寸无效');
                    }
                } catch (e) {
                    debug('无法直接捕获视频帧，创建替代图像: ' + e.message);
                    // 创建一个替代图像
                    const gradient = videoCtx.createLinearGradient(0, 0, videoWidth, videoHeight);
                    gradient.addColorStop(0, '#2c3e50');
                    gradient.addColorStop(1, '#34495e');
                    videoCtx.fillStyle = gradient;
                    videoCtx.fillRect(0, 0, videoWidth, videoHeight);
                    
                    // 添加播放图标和信息
                    videoCtx.fillStyle = '#ecf0f1';
                    videoCtx.strokeStyle = '#ecf0f1';
                    videoCtx.lineWidth = 3;
                    
                    // 绘制播放三角形
                    const centerX = videoWidth / 2;
                    const centerY = videoHeight / 2;
                    const size = Math.min(videoWidth, videoHeight) * 0.1;
                    
                    videoCtx.beginPath();
                    videoCtx.moveTo(centerX - size, centerY - size);
                    videoCtx.lineTo(centerX + size, centerY);
                    videoCtx.lineTo(centerX - size, centerY + size);
                    videoCtx.closePath();
                    videoCtx.fill();
                    
                    // 添加文字信息
                    videoCtx.font = 'bold 24px Arial';
                    videoCtx.textAlign = 'center';
                    videoCtx.fillText('视频播放中', centerX, centerY + size + 40);
                    videoCtx.font = '18px Arial';
                    videoCtx.fillText(`时间: ${originalVideo.currentTime.toFixed(1)}s`, centerX, centerY + size + 70);
                }
                
                // 3. 将视频区域绘制到截图canvas的正确位置
                screenshotCtx.save();
                // 添加视频的边框圆角效果 - 使用更兼容的方法
                screenshotCtx.beginPath();
                const radius = 8;
                screenshotCtx.moveTo(videoX + radius, videoY);
                screenshotCtx.lineTo(videoX + videoWidth - radius, videoY);
                screenshotCtx.quadraticCurveTo(videoX + videoWidth, videoY, videoX + videoWidth, videoY + radius);
                screenshotCtx.lineTo(videoX + videoWidth, videoY + videoHeight - radius);
                screenshotCtx.quadraticCurveTo(videoX + videoWidth, videoY + videoHeight, videoX + videoWidth - radius, videoY + videoHeight);
                screenshotCtx.lineTo(videoX + radius, videoY + videoHeight);
                screenshotCtx.quadraticCurveTo(videoX, videoY + videoHeight, videoX, videoY + videoHeight - radius);
                screenshotCtx.lineTo(videoX, videoY + radius);
                screenshotCtx.quadraticCurveTo(videoX, videoY, videoX + radius, videoY);
                screenshotCtx.closePath();
                screenshotCtx.clip();
                screenshotCtx.drawImage(videoCanvas, videoX, videoY);
                screenshotCtx.restore();
                
                // 4. 获取热力图并叠加
                const heatmapCanvas = heatmapContainer.querySelector('canvas');
                if (!heatmapCanvas) { 
                    throw new Error('无法找到 heatmap.js 的 canvas 元素！'); 
                }
                debug('正在叠加热力图...');
                screenshotCtx.drawImage(heatmapCanvas, 0, 0);
                
                // 5. 转换为图片并上传
                const imageDataUrl = screenshotCanvas.toDataURL('image/png', 0.9);
                const cloudName = 'ddp3tohxk';
                const uploadPreset = 'index1';
                const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
                const formData = new FormData();
                formData.append('file', imageDataUrl);
                formData.append('upload_preset', uploadPreset);
                formData.append('folder', `heatmaps/${userId}/${sessionId}`);
                const response = await fetch(url, { method: 'POST', body: formData });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Cloudinary上传失败: ${errorData.error.message}`);
                }
                const data = await response.json();
                const secureUrl = data.secure_url;
                debug(`合并热力图上传成功: ${secureUrl}`);
                
                // 使用用户ID + 视频时间戳命名热力图
                const videoTimestamp = originalVideo.currentTime;
                const heatmapFileName = `${userId}_${videoTimestamp.toFixed(2)}s`;
                
                eyeTrackingData.heatmapSnapshots.push({ 
                    timestamp: new Date().toISOString(), 
                    storageUrl: secureUrl, 
                    provider: 'cloudinary', 
                    sessionId, 
                    userId,
                    videoTimestamp: videoTimestamp,
                    videoFrameCaptured: videoFrameDrawn,
                    method: 'manual_composition',
                    fileName: heatmapFileName
                });
                heatmapSnapshotCount++;
                updateStatsDisplay();
            } catch (error) {
                console.error("捕获或上传合并的热力图快照时出错: ", error);
                debug(`捕获或上传合并的热力图快照时出错: ${error.message}`);
            } finally {
                heatmapContainer.style.visibility = originalVisibility;
            }
        }

        function startAutoSave() {
            if (autoSaveInterval) clearInterval(autoSaveInterval);
            autoSaveInterval = setInterval(() => saveEyeTrackingData(false), 10000);
            updateCollectionStatus('进行中 (自动)', 'connected');
        }

        function stopAutoSave() { if (autoSaveInterval) clearInterval(autoSaveInterval); }

        async function saveEyeTrackingData(isManual = false) {
            if (!firebaseConnected) { if(isManual) swal('错误', 'Firebase未连接，无法保存。', 'error'); return; }
            const totalPoints = eyeTrackingData.gazePoints.length + eyeTrackingData.saccades.length + eyeTrackingData.fixations.length + eyeTrackingData.heatmapSnapshots.length;
            if (totalPoints === 0) { if(isManual) swal('提示', '没有新数据可保存。', 'info'); return; }

            const dataToSave = JSON.parse(JSON.stringify(eyeTrackingData));
            const payload = { sessionId, userId, timestamp: new Date().toISOString(), dataType: isManual ? 'manual' : 'auto', gazeData: dataToSave.gazePoints, saccadeData: dataToSave.saccades, fixationData: dataToSave.fixations, heatmapData: dataToSave.heatmapSnapshots, calibrationInfo: dataToSave.calibrationData };
            
            eyeTrackingData.gazePoints = []; eyeTrackingData.saccades = []; eyeTrackingData.fixations = []; eyeTrackingData.heatmapSnapshots = [];
            
            updateCollectionStatus('保存中...', 'uploading');
            try {
                await db.collection("eye_tracking_comprehensive_v3_storage").add(payload);
                snapshotCount++;
                updateCollectionStatus('进行中 (自动)', 'connected');
                debug(`数据快照 #${snapshotCount} 保存成功`);
                if(isManual) swal('成功', `数据已保存！`, 'success');
            } catch (error) {
                console.error("Firebase 保存失败: ", error);
                debug(`数据保存失败: ${error.message}, 正在恢复数据...`);
                updateCollectionStatus('保存失败', 'disconnected');
                if(isManual) swal('失败', `数据保存失败！\n\n${error.message}`, 'error');
                eyeTrackingData.gazePoints = dataToSave.gazePoints.concat(eyeTrackingData.gazePoints);
                eyeTrackingData.saccades = dataToSave.saccades.concat(eyeTrackingData.saccades);
                eyeTrackingData.fixations = dataToSave.fixations.concat(eyeTrackingData.fixations);
                eyeTrackingData.heatmapSnapshots = dataToSave.heatmapSnapshots.concat(eyeTrackingData.heatmapSnapshots);
            }
        }

        // =======================================================================
        // 官方校准与百分比精度测试流程
        // =======================================================================
        
        function ClearCanvas(){
            document.querySelectorAll('.Calibration').forEach((i) => { i.style.display = 'none'; });
            var canvas = document.getElementById("plotting_canvas");
            canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function PopUpInstruction() {
            if (!isTracking) return swal('提示', '请先启动眼动追踪。', 'info');
            
            // 设置校准状态标志
            isCalibrating = true;
            
            document.getElementById('statsPanel').style.display = 'none';
            // 隐藏控制按钮避免遮挡校准点
            document.querySelector('.controls').style.display = 'none';
            ClearCanvas();
            swal({
                title:"校准说明",
                text: "请点击屏幕上出现的9个点。您必须在每个点上点击5次，直到它变成黄色。这将校准您的眼动追踪。",
                buttons:{ cancel: false, confirm: "开始" }
            }).then(() => {
                updateStatus('校准进行中', 'calibrating');
                debug('开始9点校准流程');
                ShowCalibrationPoint();
                document.querySelectorAll('.Calibration').forEach((i) => { i.onclick = () => calPointClick(i); });
            });
        }
        
        function ShowCalibrationPoint() {
            document.querySelectorAll('.Calibration').forEach((i) => { i.style.display = 'block'; });
            document.getElementById('Pt5').style.display = 'none';
        }
        
        function calPointClick(node) {
            const id = node.id;
            if (!CalibrationPoints[id]) CalibrationPoints[id] = 0;
            CalibrationPoints[id]++; 
            node.style.opacity = 0.2 * CalibrationPoints[id] + 0.2;
            if (CalibrationPoints[id] == 5) {
                node.style.backgroundColor = 'yellow';
                node.setAttribute('disabled', 'disabled');
                PointCalibrate++;
                debug(`校准点 ${id} 完成，当前完成数量: ${PointCalibrate}`);
                
                // 前8个点点击完后，显示Pt5
                if (PointCalibrate === 8) {
                    document.getElementById('Pt5').style.display = 'block';
                    debug('显示第9个校准点 Pt5');
                }
                // 只有Pt5点击完才进入精度计算
                if (PointCalibrate === 9) {
                    debug('所有校准点完成，开始精度计算');
                    document.querySelectorAll('.Calibration').forEach((i) => { if(i.id !== 'Pt5') i.style.display = 'none'; });
                    calcAccuracy();
                }
            }
        }

        function calcAccuracy() {
            swal({
                title: "正在计算精度",
                text: "请不要移动您的鼠标，并尽力注视屏幕中央的点5秒钟。这将帮助我们计算预测的准确性。",
                closeOnEsc: false, allowOutsideClick: false, closeModal: true
            }).then(() => {
                updateStatus('精度测试中...', 'calibrating');
                if (webgazer) webgazer.params.storingPoints = true;
                sleep(5000).then(() => {
                    if (webgazer) webgazer.params.storingPoints = false;
                    var past50 = webgazer.getStoredPoints();
                    var precisionPercentage = calculatePrecision(past50);
                    
                    document.getElementById('Accuracy').innerHTML = `测试精度: ${precisionPercentage}%`;
                    eyeTrackingData.calibrationData = {
                        points: CalibrationPoints,
                        accuracyPercentage: precisionPercentage,
                        timestamp: new Date().toISOString()
                    };
                    
                    swal({
                        title: `您的追踪精度为 ${precisionPercentage}%`,
                        allowOutsideClick: false,
                        buttons: { cancel: "重新校准", confirm: "接受" }
                    }).then(isConfirm => {
                        document.getElementById('statsPanel').style.display = 'block';
                        // 恢复显示控制按钮
                        document.querySelector('.controls').style.display = 'block';
                        if (isConfirm) {
                            ClearCanvas();
                            updateStatus('运行中', 'ready');
                            // 校准完成，重置校准状态
                            isCalibrating = false;
                        } else {
                            document.getElementById("Accuracy").innerHTML = "等待校准...";
                            webgazer.clearData();
                            Restart();
                        }
                    });
                });
            });
        }
        
        function sleep(time) { return new Promise((resolve) => setTimeout(resolve, time)); }
        
        function calculatePrecision(past50Array) {
          var windowHeight = window.innerHeight;
          var staringPointX = window.innerWidth / 2;
          var staringPointY = windowHeight / 2;
          var x50 = past50Array[0];
          var y50 = past50Array[1];
          var precisionPercentages = new Array(50);
          for (let x = 0; x < 50; x++) {
            var xDiff = staringPointX - x50[x];
            var yDiff = staringPointY - y50[x];
            var distance = Math.sqrt((xDiff * xDiff) + (yDiff * yDiff));
            var halfWindowHeight = windowHeight / 2;
            var precision = 100 - (distance / halfWindowHeight * 100);
            precisionPercentages[x] = Math.max(0, precision);
          }
          return Math.round(precisionPercentages.reduce((a, b) => a + b, 0) / 50);
        };

        function Restart() {
            if (!webgazerReady) return;
            document.getElementById('Accuracy').innerHTML = "等待校准...";
            if(webgazer) webgazer.clearData();
            ClearCalibration();
            ClearCanvas();
            updateStatus('准备重新校准', 'ready');
            // 确保重新校准时也隐藏控制按钮
            document.querySelector('.controls').style.display = 'none';
            PopUpInstruction();
        }

        function ClearCalibration() {
            document.querySelectorAll('.Calibration').forEach((i) => {
                i.style.backgroundColor = 'red';
                i.style.opacity = '0.2';
                i.removeAttribute('disabled');
            });
            CalibrationPoints = {};
            PointCalibrate = 0;
        }

        // =======================================================================
        // 系统控制与生命周期
        // =======================================================================

        function toggleDebug() { debugMode = !debugMode; document.getElementById('debugPanel').style.display = debugMode ? 'block' : 'none'; }
        
        function toggleHeatmap() { 
            const heatmapContainer = document.getElementById('heatmapContainer');
            heatmapContainer.classList.toggle('heatmap-visible');
            heatmapContainer.style.visibility = heatmapContainer.classList.contains('heatmap-visible') ? 'visible' : 'hidden';
        }
        
        function startStatsUpdate() {
            if (statsUpdateInterval) clearInterval(statsUpdateInterval);
            statsUpdateInterval = setInterval(() => { if (isTracking) { document.getElementById('runningTime').textContent = Math.round((Date.now() - startTime) / 1000) + 's'; updateStatsDisplay(); } }, 1000);
        }
        function stopStatsUpdate() { if (statsUpdateInterval) clearInterval(statsUpdateInterval); }
        
        function exportData() {
            if (gazeCount === 0) return swal('无数据', '沒有可导出的数据。', 'warning');
            const dataStr = JSON.stringify({ sessionInfo: { sessionId, userId }, collectedData: eyeTrackingData }, null, 2);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([dataStr], {type: 'application/json'}));
            link.download = `eye-tracking-data-${sessionId}.json`;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        async function initializeSystem() {
            try {
                if (typeof h337 === 'undefined' || typeof swal === 'undefined') throw new Error('依赖库加载失败');
                if (!await loadWebGazerScript() || typeof webgazer === 'undefined') throw new Error('WebGazer加载失败');
                heatmapInstance = h337.create({ container: document.getElementById('heatmapContainer'), radius: 25, maxOpacity: 0.6, minOpacity: 0.1, blur: 0.8 });
                await testFirebaseConnection();
                updateStatus('系统就绪', 'ready');
                document.getElementById('startBtn').disabled = false;
                librariesLoaded = true;
                ClearCanvas();
                setupVideoPlayer();
            } catch (error) {
                updateStatus('初始化失败', 'error');
                swal('严重错误', `系统初始化失败:\n\n${error.message}`, 'error');
            }
        }

        async function startEyeTracking() {
            if (!librariesLoaded) return;
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            updateStatus('初始化WebGazer...', 'initializing');
            try {
                await webgazer.setRegression('ridge').setTracker('clmtrackr').setGazeListener(gazeDataCallback).begin();
                webgazer.showVideoPreview(true).showPredictionPoints(true).applyKalmanFilter(true);
                isTracking = true; startTime = Date.now(); webgazerReady = true;
                if (firebaseConnected) startAutoSave();
                startHeatmapSnapshots(); startStatsUpdate();
                updateStatus('运行中', 'ready');
                document.getElementById('calibrateBtn').disabled = false;
                startBtn.textContent = '✅ 运行中';
                swal('启动成功', '眼动追踪已启动！\n强烈建议您点击“开始校准”以提高精度。', 'success');
            } catch (error) {
                console.error("启动眼动追踪失败:", error);
                updateStatus('启动失败', 'error');
                startBtn.disabled = false;
                swal('启动失败', `无法启动眼动追踪。\n请检查摄像头权限。\n\n${error.message}`, 'error');
            }
        }

        async function performStop() {
            if (firebaseConnected) await saveEyeTrackingData(true);
            isTracking = false;
            stopAutoSave(); stopHeatmapSnapshots(); stopStatsUpdate();
            if (typeof webgazer !== 'undefined' && webgazer.isReady()) {
                webgazer.end();
                debug("WebGazer.end() 已调用，停止追踪。");
            }
            ClearCalibration();
            ClearCanvas();
            updateStatus('已停止', 'error');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = '🚀 启动眼动追踪';
            document.getElementById('calibrateBtn').disabled = true;
        }

        window.addEventListener('load', initializeSystem);
        window.addEventListener('error', (e) => debug(`全局错误: ${e.message}`));
        window.addEventListener('unhandledrejection', (e) => debug(`Promise拒绝: ${e.reason}`));
        window.addEventListener('beforeunload', (e) => {
            if (isTracking && eyeTrackingData.gazePoints.length > 0) {
                const message = '您有未保存的数据，确定要离开吗？';
                e.returnValue = message; return message;
            }
        });
        document.addEventListener('visibilitychange', () => {
            if (isTracking && webgazer) {
                document.visibilityState === 'hidden' ? webgazer.pause() : webgazer.resume();
            }
        });
    </script>
