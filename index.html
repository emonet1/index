        // 动态加载WebGazer
        async function loadWebGazerScript() {
            const sources = [
                'https://webgazer.cs.brown.edu/webgazer.js',
                'https://unpkg.com/webgazer@2.0.2/dist/webgazer.js',
                'https://cdn.jsdelivr.net/npm/webgazer@2.0.2/dist/webgazer.min.js'
            ];
            for (const source of sources) {
                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = source;
                        script.onload = resolve;
                        script.onerror = () => reject(new Error(`无法从 ${source} 加载WebGazer`));
                        script.timeout = 10000;
                        document.head.appendChild(script);
                    });
                    console.log(`WebGazer从 ${source} 加载成功`);
                    return true;
                } catch (error) {
                    console.error(`加载失败: ${error.message}`);
                }
            }
            return false;
        }

    <script>
        // ===========================================
        // 全局变量定义

        let heatmapInstance = null, gazeCount = 0, snapshotCount = 0, heatmapSnapshotCount = 0, saccadeCount = 0, fixationCount = 0, totalFixationTime = 0;
        let startTime = Date.now();
        let isTracking = false, webgazerReady = false, debugMode = false, librariesLoaded = false, firebaseConnected = false;
        let isCalibrating = false, isVideoExperimentActive = false;
        
        let studentId = null;
        let studentName = null;
        
        var PointCalibrate = 0;
        var CalibrationPoints = {};
        
        let eyeTrackingData = { gazePoints: [], saccades: [], fixations: [], heatmapSnapshots: [], calibrationData: { points: [], accuracyPercentage: null, timestamp: null } };

        let persistentHeatmapData = [];
        let allTimeGazePoints = [];

        let lastGazePoint = null, currentFixation = null;
        const fixationThreshold = 50, fixationTimeThreshold = 100;

        let autoSaveInterval = null, heatmapSnapshotInterval = null, statsUpdateInterval = null;

        document.getElementById('sessionIdDisplay').textContent = sessionId;
        document.getElementById('userIdDisplay').textContent = userId;
        document.getElementById('overlayUserId').textContent = userId;
        
        // ===========================================
        // 收集学生信息的功能
        // ===========================================
        async function collectStudentInfo() {
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = `
                <p style="text-align: left; font-weight: bold;">请输入您的学号和姓名开始实验:</p>
                <input id="swal-student-id" class="swal-content__input" placeholder="学号 (Student ID)">
                <input id="swal-student-name" class="swal-content__input" placeholder="姓名 (Name)">
            `;

            swal({
                title: "身份信息",
                content: contentDiv,
                buttons: {
                    confirm: { text: "提交", value: true, visible: true, className: "", closeModal: false, },
                },
                closeOnClickOutside: false, closeOnEsc: false,
            }).then(async () => {
                const idInput = document.getElementById('swal-student-id').value.trim();
                const nameInput = document.getElementById('swal-student-name').value.trim();

                if (!idInput || !nameInput) {
                    swal("错误!", "学号和姓名不能为空!", "error");
                    setTimeout(collectStudentInfo, 1500);
                    return;
                }

                studentId = idInput;
                studentName = nameInput;
                document.getElementById('studentIdDisplay').textContent = studentId;
                document.getElementById('studentNameDisplay').textContent = studentName;
                swal.stopLoading();
                swal.close();
                await saveStudentInfoToFirebase();
                await initializeSystem();
            });
        }
        
        async function saveStudentInfoToFirebase() {
            debug(`正在保存学生信息: ${studentId} - ${studentName}`);
            try {
                await db.collection("student_info_video_v1").add({
                    studentId, studentName, userId, sessionId,
                    timestamp: new Date().toISOString(), experimentType: 'video_eye_tracking'
                });
                debug('学生信息成功保存到Firebase。');
                swal('信息已记录', `学号: ${studentId}\n姓名: ${studentName}`, 'success', { timer: 2000 });
            } catch (error) {
                console.error("保存学生信息失败: ", error);
                debug(`保存学生信息失败: ${error.message}`);
                swal('保存失败', '无法记录您的信息，请检查网络连接并刷新页面。', 'error');
            }
        }
        
        // ===========================================
        // 核心系统函数
        // ===========================================
        function debug(message) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[DEBUG ${timestamp}] ${message}`);
            if (debugMode) {
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.innerHTML = `[${timestamp}] ${message}<br>` + debugDiv.innerHTML.split('<br>').slice(0, 30).join('<br>');
            }
        }
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            document.getElementById('systemStatus').textContent = message;
            debug(`状态更新: ${message}`);
        }
        function updateFirebaseStatus(message, status) {
            const el = document.getElementById('firebaseStatus');
            el.textContent = `🔥 Firebase: ${message}`;
            el.className = `firebase-status ${status}`;
        }
        function updateCollectionStatus(message, status) {
            const el = document.getElementById('collectionStatus');
            el.textContent = `📈 数据收集: ${message}`;
            el.className = `collection-status ${status}`;
        }
        
        async function testFirebaseConnection() {
            debug('开始测试Firebase连接...');
            updateFirebaseStatus('测试中...', 'uploading');
            try {
                await db.collection("video_experiment_connection_test_v1").add({ 
                    sessionId, userId, studentId, studentName,
                    timestamp: new Date().toISOString(), experimentType: 'video_eye_tracking'
                });
                debug('Firebase连接测试成功！');
                updateFirebaseStatus('连接正常', 'connected');
                firebaseConnected = true;
                swal('成功', `Firebase连接测试成功！\n用户ID: ${userId}`, 'success');
            } catch (error) {
                console.error("Firebase Connection Test Failed: ", error);
                debug(`Firebase连接测试失败: ${error.message}`);
                updateFirebaseStatus('连接失败', 'disconnected');
                firebaseConnected = false;
                swal('失败', `Firebase连接测试失败！\n\n${error.message}`, 'error');
            }
        }
        async function forceSaveData() {
            if (!isTracking) return swal('提示', '请先启动眼动追踪。', 'info');
            await saveEyeTrackingData(true);
        }
        
        // ===========================================
        // 视频处理逻辑 (核心修改区域)
        // ===========================================
        function setupVideoPlayer() {
            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');
            
            videoPlayer.controls = false;
            videoPlayer.controlsList = "nodownload nofullscreen noremoteplayback";
            videoPlayer.disablePictureInPicture = true;
            
            videoPlayer.addEventListener('loadedmetadata', () => debug(`视频元数据加载完成: ${videoPlayer.videoWidth}x${videoPlayer.videoHeight}`));
            videoPlayer.addEventListener('canplay', () => debug('视频可以开始播放'));
            videoPlayer.addEventListener('error', (e) => debug(`视频加载错误: ${e.message}`));
            
            videoPlayer.onplay = () => {
                debug(`视频开始播放，当前时间: ${videoPlayer.currentTime.toFixed(2)}s`);
                isVideoExperimentActive = true;
                startVideoInfoUpdate();
            };
            
            videoPlayer.onpause = () => {
                debug(`视频已暂停，当前时间: ${videoPlayer.currentTime.toFixed(2)}s`);
                isVideoExperimentActive = false;
                stopVideoInfoUpdate();
            };

            // 修改：视频结束时的处理逻辑
            videoPlayer.onended = () => {
                debug('视频播放结束');
                isVideoExperimentActive = false;
                stopVideoInfoUpdate();
                exitFullscreen();
                
                // 自动弹出生成报告的对话框
                swal({
                    title: "实验结束",
                    text: "视频播放已结束。您现在可以生成并下载包含热力图和详细数据的实验结果包。",
                    icon: "success",
                    buttons: {
                        cancel: "关闭",
                        confirm: {
                            text: "生成并下载数据包",
                            value: "download",
                        },
                    },
                }).then((value) => {
                    if (value === "download") {
                        generateAndDownloadZipPackage();
                    }
                });
            };

            videoPlayer.addEventListener('seeking', (e) => { if (isVideoExperimentActive) e.preventDefault(); });
            videoPlayer.addEventListener('contextmenu', (e) => e.preventDefault());
            debug("视频播放器已准备就绪。");
        }
        
        let videoInfoInterval = null;
        function startVideoInfoUpdate() { if (!videoInfoInterval) videoInfoInterval = setInterval(updateVideoInfo, 100); }
        function stopVideoInfoUpdate() { if (videoInfoInterval) { clearInterval(videoInfoInterval); videoInfoInterval = null; } }
        function updateVideoInfo() {
            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');
            const timestampElement = document.getElementById('overlayTimestamp');
            if (videoPlayer && timestampElement) {
                timestampElement.textContent = videoPlayer.currentTime.toFixed(2) + 's';
            }
        }

        async function startVideoExperiment() {
            if (!isTracking) return swal('提示', '请先启动眼动追踪系统！', 'warning');
            if (!webgazerReady) return swal('提示', '请等待眼动追踪系统准备就绪！', 'warning');

            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');
            const playBtn = document.getElementById('playVideoBtn');
            try {
                videoPlayer.currentTime = 0;
                await videoPlayer.play();
                setTimeout(() => enterFullscreen(videoPlayer).catch(e => debug(`全屏失败: ${e.message}`)), 100);
                playBtn.textContent = '🎬 实验进行中...';
                playBtn.disabled = true;
                isVideoExperimentActive = true;
            } catch (error) {
                console.error('启动视频实验失败:', error);
                swal('错误', '无法启动视频实验，请检查浏览器权限！', 'error');
            }
        }

        async function enterFullscreen(element) {
            if (element.requestFullscreen) await element.requestFullscreen();
            else if (element.webkitRequestFullscreen) await element.webkitRequestFullscreen();
            else if (element.msRequestFullscreen) await element.msRequestFullscreen();
            setTimeout(updateHeatmapForFullscreen, 500);
        }

        function updateHeatmapForFullscreen() {
            if (heatmapInstance) {
                const heatmapContainer = document.getElementById('heatmapContainer');
                heatmapContainer.style.width = window.innerWidth + 'px';
                heatmapContainer.style.height = window.innerHeight + 'px';
                heatmapInstance = h337.create({ 
                    container: heatmapContainer, radius: Math.max(25, window.innerWidth / 50),
                    maxOpacity: 0.7, minOpacity: 0.1, blur: 0.8 
                });
            }
        }

        function exitFullscreen() {
            try {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
                const playBtn = document.getElementById('playVideoBtn');
                playBtn.textContent = '▶️ 开始视频实验';
                playBtn.disabled = false;
            } catch (error) { debug(`退出全屏失败: ${error.message}`); }
        }

        // ... (省略部分测试函数以缩短篇幅，原功能不变)
        
        // ===========================================
        // 眼动数据处理 (无变化)
        // ===========================================
        function gazeDataCallback(data, elapsedTime) {
            if (isCalibrating || !data || typeof data.x !== 'number' || isNaN(data.x) || data.x < 0) return;
            if (!isTracking) return;

            const timestamp = new Date().toISOString();
            const videoPlayer = document.getElementById('eyeTrackingVideoPlayer');
            const isFullscreen = !!document.fullscreenElement;

            let gazePoint = { 
                x: Math.floor(data.x), y: Math.floor(data.y), timestamp, 
                elapsedTime: elapsedTime || Date.now() - startTime, sessionId, userId,
                videoTimestamp: null, relativeX: null, relativeY: null,
                isVideoActive: isVideoExperimentActive, isFullscreen: isFullscreen
            };

            if (videoPlayer && !videoPlayer.paused && isVideoExperimentActive) {
                gazePoint.videoTimestamp = parseFloat(videoPlayer.currentTime.toFixed(4));
                const videoRect = videoPlayer.getBoundingClientRect();
                const relX = gazePoint.x - videoRect.left;
                const relY = gazePoint.y - videoRect.top;
                if (relX >= 0 && relX <= videoRect.width && relY >= 0 && relY <= videoRect.height) {
                    gazePoint.relativeX = Math.floor(relX);
                    gazePoint.relativeY = Math.floor(relY);
                }
            }

            processSaccadeAndFixation(gazePoint);
            eyeTrackingData.gazePoints.push(gazePoint);
            allTimeGazePoints.push({ x: gazePoint.x, y: gazePoint.y });
            
            if (heatmapInstance) heatmapInstance.addData({ x: gazePoint.x, y: gazePoint.y, value: 5 });
            gazeCount++;
            if (gazeCount % 50 === 0) updateStatsDisplay();
        }
        function processSaccadeAndFixation(gazePoint) {
            if (isCalibrating) return;
            if (!lastGazePoint) {
                lastGazePoint = gazePoint;
                currentFixation = { startPoint: {...gazePoint}, startTime: gazePoint.timestamp, pointCount: 1, sessionId, userId, isVideoActive: isVideoExperimentActive, videoTimestamp: gazePoint.videoTimestamp };
                return;
            }
            const distance = Math.sqrt(Math.pow(gazePoint.x - lastGazePoint.x, 2) + Math.pow(gazePoint.y - lastGazePoint.y, 2));
            if (distance > fixationThreshold) {
                if (currentFixation && currentFixation.pointCount > 1) {
                    const duration = new Date(gazePoint.timestamp).getTime() - new Date(currentFixation.startTime).getTime();
                    if (duration > fixationTimeThreshold) {
                        currentFixation.duration = duration;
                        currentFixation.endPoint = {...lastGazePoint};
                        currentFixation.centerPoint = { x: Math.round((currentFixation.startPoint.x + currentFixation.endPoint.x) / 2), y: Math.round((currentFixation.startPoint.y + currentFixation.endPoint.y) / 2) };
                        currentFixation.endVideoTimestamp = lastGazePoint.videoTimestamp;
                        eyeTrackingData.fixations.push({...currentFixation});
                        fixationCount++;
                        totalFixationTime += duration;
                    }
                }
                const saccadeDuration = new Date(gazePoint.timestamp).getTime() - new Date(lastGazePoint.timestamp).getTime();
                eyeTrackingData.saccades.push({ startPoint: {...lastGazePoint}, endPoint: {...gazePoint}, distance: Math.round(distance), duration: saccadeDuration, velocity: saccadeDuration > 0 ? Math.round(distance / saccadeDuration * 1000) : 0, sessionId, userId, isVideoActive: isVideoExperimentActive, startVideoTimestamp: lastGazePoint.videoTimestamp, endVideoTimestamp: gazePoint.videoTimestamp });
                saccadeCount++;
                currentFixation = { startPoint: {...gazePoint}, startTime: gazePoint.timestamp, pointCount: 1, sessionId, userId, isVideoActive: isVideoExperimentActive, videoTimestamp: gazePoint.videoTimestamp };
            } else {
                if (currentFixation) currentFixation.pointCount++;
            }
            lastGazePoint = gazePoint;
        }
        function updateStatsDisplay() {
            document.getElementById('totalGazes').textContent = gazeCount;
            document.getElementById('saccadeCount').textContent = saccadeCount;
            document.getElementById('fixationCount').textContent = fixationCount;
            document.getElementById('heatmapSnapshots').textContent = heatmapSnapshotCount;
            document.getElementById('snapshotCount').textContent = snapshotCount;
            document.getElementById('avgFixationTime').textContent = (fixationCount > 0 ? Math.round(totalFixationTime / fixationCount) : 0) + 'ms';
        }
        
        // ===========================================
        // 热力图生成与数据打包 (核心修改区域)
        // ===========================================
        
        /**
         * 辅助函数：生成带有视频背景、热力图和信息覆盖层的Canvas
         */
        async function generateCompositeHeatmapCanvas() {
            return new Promise(async (resolve, reject) => {
                try {
                    const isFullscreen = !!document.fullscreenElement;
                    const originalVideo = document.getElementById('eyeTrackingVideoPlayer');
                    const currentVideoTime = originalVideo.currentTime || 0;
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    
                    ctx.fillStyle = isFullscreen ? '#000' : '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    if (originalVideo && originalVideo.videoWidth > 0) {
                        const videoRect = originalVideo.getBoundingClientRect();
                        ctx.drawImage(originalVideo, videoRect.left, videoRect.top, videoRect.width, videoRect.height);
                    }
                    
                    if (allTimeGazePoints.length > 0) {
                        const tempHeatmapContainer = document.createElement('div');
                        tempHeatmapContainer.style.cssText = `position:absolute;top:-9999px;left:-9999px;width:${canvas.width}px;height:${canvas.height}px;`;
                        document.body.appendChild(tempHeatmapContainer);
                        
                        const tempHeatmapInstance = h337.create({ container: tempHeatmapContainer, radius: Math.max(25, canvas.width / 60) });
                        tempHeatmapInstance.setData({ data: allTimeGazePoints, max: 10 });
                        
                        await new Promise(res => setTimeout(res, 100));
                        
                        const tempHeatmapCanvas = tempHeatmapContainer.querySelector('canvas');
                        if (tempHeatmapCanvas) {
                            ctx.globalAlpha = 0.7;
                            ctx.drawImage(tempHeatmapCanvas, 0, 0);
                            ctx.globalAlpha = 1.0;
                        }
                        document.body.removeChild(tempHeatmapContainer);
                    }
                    
                    const infoLines = [
                        `学号: ${studentId} | 姓名: ${studentName}`, `视频时间: ${currentVideoTime.toFixed(2)}s`,
                        `注视点数: ${gazeCount}`, `会话ID: ${sessionId.substring(0, 15)}...`
                    ];
                    ctx.font = 'bold 14px Arial';
                    const infoWidth = Math.max(...infoLines.map(line => ctx.measureText(line).width)) + 20;
                    ctx.fillStyle = 'rgba(33, 150, 243, 0.8)';
                    ctx.fillRect(10, 10, infoWidth, 80);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.textAlign = 'left';
                    infoLines.forEach((line, index) => ctx.fillText(line, 20, 30 + index * 16));
                    
                    resolve(canvas);
                } catch (error) {
                    reject(error);
                }
            });
        }

        /**
         * 辅助函数：将当前所有眼动数据转换为JSON字符串
         */
        function getJsonDataAsString() {
            if (gazeCount === 0) return null;
            return JSON.stringify({
                sessionInfo: { sessionId, userId, studentId, studentName },
                collectedData: eyeTrackingData
            }, null, 2);
        }

        /**
         * 新增核心功能：生成并下载包含热力图和JSON数据的ZIP包
         */
        async function generateAndDownloadZipPackage() {
            if (allTimeGazePoints.length === 0) {
                swal('无数据', '没有热力图或眼动数据可供下载。', 'warning');
                return;
            }

            swal('请稍候', '正在生成数据包，请勿操作...', 'info', { buttons: false });
            debug('开始生成并下载数据包 (ZIP)...');

            try {
                const zip = new JSZip();

                // 1. 生成热力图并添加到ZIP
                const heatmapCanvas = await generateCompositeHeatmapCanvas();
                const heatmapBlob = await new Promise(resolve => heatmapCanvas.toBlob(resolve, 'image/png'));
                zip.file("heatmap.png", heatmapBlob);
                debug('热力图已添加到ZIP');

                // 2. 生成JSON数据并添加到ZIP
                const jsonDataString = getJsonDataAsString();
                if (jsonDataString) {
                    zip.file("eyetracking-data.json", jsonDataString);
                    debug('JSON数据已添加到ZIP');
                }

                // 3. 生成ZIP文件并触发下载
                const zipBlob = await zip.generateAsync({ type: "blob" });
                const filename = `眼动实验数据_${studentId || '未知'}_${studentName || '用户'}_${sessionId.slice(8,16)}.zip`;
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                debug(`数据包 ${filename} 已成功生成并开始下载。`);
                swal.close();
                swal('成功', '数据包 (包含热力图和JSON) 已开始下载！', 'success');

            } catch (error) {
                console.error("生成ZIP包失败: ", error);
                debug(`生成ZIP包失败: ${error.message}`);
                swal('错误', `无法生成数据包: ${error.message}`, 'error');
            }
        }

        // Cloudinary上传功能保留，但现在使用新的画布生成函数
        async function captureHeatmapSnapshot() {
            try {
                const screenshotCanvas = await generateCompositeHeatmapCanvas();
                const imageDataUrl = screenshotCanvas.toDataURL('image/png', 0.95);
                const cloudName = 'ddp3tohxk';
                const uploadPreset = 'index1';
                const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
                const currentVideoTime = document.getElementById('eyeTrackingVideoPlayer').currentTime || 0;
                const heatmapFileName = `${studentId}_${studentName}_${currentVideoTime.toFixed(2)}s_热力图_${gazeCount}点`;
                
                const formData = new FormData();
                formData.append('file', imageDataUrl);
                formData.append('upload_preset', uploadPreset);
                formData.append('folder', `含人脸边框热力图/${studentId}_${studentName}/${sessionId}`);
                formData.append('public_id', heatmapFileName);
                
                const response = await fetch(url, { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Cloudinary上传失败');
                
                const data = await response.json();
                debug(`累积热力图上传Cloudinary成功: ${data.secure_url}`);
                
                eyeTrackingData.heatmapSnapshots.push({ timestamp: new Date().toISOString(), storageUrl: data.secure_url, videoTimestamp: currentVideoTime, fileName: heatmapFileName });
                heatmapSnapshotCount++;
                updateStatsDisplay();
                
            } catch (error) {
                console.error("捕获并上传热力图快照时出错: ", error);
            }
        }
        
        function startHeatmapSnapshots() { if (heatmapSnapshotInterval) clearInterval(heatmapSnapshotInterval); heatmapSnapshotInterval = setInterval(() => { if (isTracking && allTimeGazePoints.length > 0) captureHeatmapSnapshot(); }, 20000); }
        function stopHeatmapSnapshots() { if (heatmapSnapshotInterval) clearInterval(heatmapSnapshotInterval); }
        function startAutoSave() { if (autoSaveInterval) clearInterval(autoSaveInterval); autoSaveInterval = setInterval(() => saveEyeTrackingData(false), 30000); updateCollectionStatus('进行中 (自动)', 'connected');}
        function stopAutoSave() { if (autoSaveInterval) clearInterval(autoSaveInterval); }
        async function saveEyeTrackingData(isManual = false) { if (!firebaseConnected) { if(isManual) swal('错误', 'Firebase未连接，无法保存。', 'error'); return; } const totalPoints = eyeTrackingData.gazePoints.length; if (totalPoints === 0) { if(isManual) swal('提示', '没有新数据可保存。', 'info'); return; } const dataToSave = JSON.parse(JSON.stringify(eyeTrackingData)); const payload = { sessionId, userId, studentId, studentName, timestamp: new Date().toISOString(), dataType: isManual ? 'manual' : 'auto', gazeData: dataToSave.gazePoints, saccadeData: dataToSave.saccades, fixationData: dataToSave.fixations, calibrationInfo: dataToSave.calibrationData, }; eyeTrackingData.gazePoints = []; eyeTrackingData.saccades = []; eyeTrackingData.fixations = []; updateCollectionStatus('保存中...', 'uploading'); try { await db.collection("eye_tracking_video_experiment_v1").add(payload); snapshotCount++; updateCollectionStatus('进行中 (自动)', 'connected'); if(isManual) swal('成功', '数据已保存！', 'success'); } catch (error) { console.error("Firebase 保存失败: ", error); updateCollectionStatus('保存失败', 'disconnected'); if(isManual) swal('失败', `数据保存失败！\n\n${error.message}`, 'error'); eyeTrackingData.gazePoints = dataToSave.gazePoints.concat(eyeTrackingData.gazePoints); eyeTrackingData.saccades = dataToSave.saccades.concat(eyeTrackingData.saccades); eyeTrackingData.fixations = dataToSave.fixations.concat(eyeTrackingData.fixations); } }
        
        // =======================================================================
        // 校准流程 (无变化)
        // =======================================================================
        function ClearCanvas(){ document.querySelectorAll('.Calibration').forEach((i) => { i.style.display = 'none'; }); var canvas = document.getElementById("plotting_canvas"); canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height); }
        function PopUpInstruction() { if (!isTracking) return swal('提示', '请先启动眼动追踪。', 'info'); isCalibrating = true; document.getElementById('statsPanel').style.display = 'none'; document.querySelector('.controls').style.display = 'none'; ClearCanvas(); swal({ title:"校准说明", text: "请点击屏幕上出现的9个点。您必须在每个点上点击5次，直到它变成黄色。", buttons:{ cancel: false, confirm: "开始" } }).then(() => { updateStatus('校准进行中', 'calibrating'); ShowCalibrationPoint(); document.querySelectorAll('.Calibration').forEach((i) => { i.onclick = () => calPointClick(i); }); }); }
        function ShowCalibrationPoint() { document.querySelectorAll('.Calibration').forEach((i) => { i.style.display = 'block'; }); document.getElementById('Pt5').style.display = 'none'; }
        function calPointClick(node) { const id = node.id; if (!CalibrationPoints[id]) CalibrationPoints[id] = 0; CalibrationPoints[id]++; node.style.opacity = 0.2 * CalibrationPoints[id] + 0.2; if (CalibrationPoints[id] == 5) { node.style.backgroundColor = 'yellow'; node.setAttribute('disabled', 'disabled'); PointCalibrate++; if (PointCalibrate === 8) document.getElementById('Pt5').style.display = 'block'; if (PointCalibrate === 9) { document.querySelectorAll('.Calibration').forEach((i) => { if(i.id !== 'Pt5') i.style.display = 'none'; }); calcAccuracy(); } } }
        function calcAccuracy() { swal({ title: "正在计算精度", text: "请不要移动您的鼠标，并尽力注视屏幕中央的点5秒钟。", closeOnEsc: false, allowOutsideClick: false, closeModal: true }).then(() => { updateStatus('精度测试中...', 'calibrating'); if (webgazer) webgazer.params.storingPoints = true; sleep(5000).then(() => { if (webgazer) webgazer.params.storingPoints = false; var past50 = webgazer.getStoredPoints(); var precisionPercentage = calculatePrecision(past50); document.getElementById('Accuracy').innerHTML = `测试精度: ${precisionPercentage}%`; eyeTrackingData.calibrationData = { points: CalibrationPoints, accuracyPercentage: precisionPercentage, timestamp: new Date().toISOString() }; swal({ title: `您的追踪精度为 ${precisionPercentage}%`, allowOutsideClick: false, buttons: { cancel: "重新校准", confirm: "接受" } }).then(isConfirm => { document.getElementById('statsPanel').style.display = 'block'; document.querySelector('.controls').style.display = 'block'; if (isConfirm) { ClearCanvas(); updateStatus('运行中', 'ready'); isCalibrating = false; } else { document.getElementById("Accuracy").innerHTML = "等待校准..."; webgazer.clearData(); Restart(); } }); }); }); }
        function sleep(time) { return new Promise((resolve) => setTimeout(resolve, time)); }
        function calculatePrecision(past50Array) { var windowHeight = window.innerHeight; var staringPointX = window.innerWidth / 2; var staringPointY = windowHeight / 2; var x50 = past50Array[0]; var y50 = past50Array[1]; var precisionPercentages = new Array(50); for (let x = 0; x < 50; x++) { var xDiff = staringPointX - x50[x]; var yDiff = staringPointY - y50[x]; var distance = Math.sqrt((xDiff * xDiff) + (yDiff * yDiff)); var halfWindowHeight = windowHeight / 2; var precision = 100 - (distance / halfWindowHeight * 100); precisionPercentages[x] = Math.max(0, precision); } return Math.round(precisionPercentages.reduce((a, b) => a + b, 0) / 50); };
        function Restart() { if (!webgazerReady) return; document.getElementById('Accuracy').innerHTML = "等待校准..."; if(webgazer) webgazer.clearData(); ClearCalibration(); ClearCanvas(); updateStatus('准备重新校准', 'ready'); document.querySelector('.controls').style.display = 'none'; PopUpInstruction(); }
        function ClearCalibration() { document.querySelectorAll('.Calibration').forEach((i) => { i.style.backgroundColor = 'red'; i.style.opacity = '0.2'; i.removeAttribute('disabled'); }); CalibrationPoints = {}; PointCalibrate = 0; }
        
        // =======================================================================
        // 系统控制与生命周期
        // =======================================================================
        function toggleDebug() { debugMode = !debugMode; document.getElementById('debugPanel').style.display = debugMode ? 'block' : 'none'; }
        function toggleHeatmap() { const hc = document.getElementById('heatmapContainer'); hc.classList.toggle('heatmap-visible'); hc.style.visibility = hc.classList.contains('heatmap-visible') ? 'visible' : 'hidden'; }
        function startStatsUpdate() { if (!statsUpdateInterval) statsUpdateInterval = setInterval(() => { if (isTracking) { document.getElementById('runningTime').textContent = Math.round((Date.now() - startTime) / 1000) + 's'; updateStatsDisplay(); } }, 1000); }
        function stopStatsUpdate() { if (statsUpdateInterval) clearInterval(statsUpdateInterval); }
        
        async function initializeSystem() {
            try {
                if (typeof h337 === 'undefined' || typeof swal === 'undefined' || typeof JSZip === 'undefined') throw new Error('依赖库加载失败');
                if (!await loadWebGazerScript() || typeof webgazer === 'undefined') throw new Error('WebGazer加载失败');
                heatmapInstance = h337.create({ container: document.getElementById('heatmapContainer'), radius: 25, maxOpacity: 0.6, minOpacity: 0.1, blur: 0.8 });
                await testFirebaseConnection();
                updateStatus('系统就绪', 'ready');
                document.getElementById('startBtn').disabled = false;
                librariesLoaded = true;
                ClearCanvas();
                setupVideoPlayer();
            } catch (error) {
                updateStatus('初始化失败', 'error');
                swal('严重错误', `系统初始化失败:\n\n${error.message}`, 'error');
            }
        }

        async function startEyeTracking() {
            if (!librariesLoaded) return;
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            updateStatus('初始化WebGazer...', 'initializing');
            try {
                await webgazer.setRegression('ridge').setTracker('clmtrackr').setGazeListener(gazeDataCallback).begin();
                webgazer.showVideoPreview(true).showPredictionPoints(true).applyKalmanFilter(true);
                isTracking = true; startTime = Date.now(); webgazerReady = true;
                if (firebaseConnected) startAutoSave();
                startHeatmapSnapshots(); startStatsUpdate();
                updateStatus('运行中', 'ready');
                document.getElementById('calibrateBtn').disabled = false;
                startBtn.textContent = '✅ 运行中';
                swal('启动成功', '眼动追踪已启动！\n强烈建议您点击“开始校准”以提高精度。', 'success');
            } catch (error) {
                console.error("启动眼动追踪失败:", error);
                updateStatus('启动失败', 'error');
                startBtn.disabled = false;
                swal('启动失败', `无法启动眼动追踪。\n请检查摄像头权限。\n\n${error.message}`, 'error');
            }
        }

        window.addEventListener('load', collectStudentInfo);
        window.addEventListener('beforeunload', (e) => { if (isTracking && gazeCount > 0) { e.returnValue = '您有未保存的数据，确定要离开吗？'; return e.returnValue; } });
    </script>
